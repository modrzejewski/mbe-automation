[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mbe-automation"
version = "0.2.0"
dependencies = [
  "torch>=2.9.0",
  "numpy",
  "networkx",
  "scipy",
  "ase>=3.26.0",
  "dscribe",
  "mace-torch>=0.3.14",
  "matplotlib",
  "pymatgen",
  "pyscf",
  "scikit-learn",
  "spglib",
  "seekpath",
  "phonopy>=2.43.1",
  "tqdm",
  "joblib",
  "h5py",
  "pandas",
  "ipi",
  "doped",
  "dynasor",
  "nglview",
  "pymatviz",
  "chemiscope",
]

[project.optional-dependencies]
# For CUDA 11.X environments
gpu-cuda11 = [
  "cuequivariance",
  "cuequivariance-torch",
  "cuequivariance-ops-torch-cu11",
]
# For CUDA 12.X environments
gpu-cuda12 = [
  "cuequivariance",
  "cuequivariance-torch",
  "cuequivariance-ops-torch-cu12",
]
